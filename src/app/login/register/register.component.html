<form id="register-form">
	<div class="form-group input-group">
		<div class="input-group-prepend">
			<span class="input-group-text material-icons">person_outline</span>
		</div>
		<input class="form-control input-group-append" type="text" tabIndex="1" placeholder="Username" name="username" [(ngModel)]="username"
		 required>
	</div>
	<div class="form-group input-group">
		<div class="input-group-prepend">
			<span class="input-group-text material-icons">vpn_key</span>
		</div>
		<input class="form-control input-group-append" type="password" name="password" tabIndex="2" placeholder="Password" [(ngModel)]="password"
		 required>
	</div>
	<div class="form-group input-group">
		<div class="input-group-prepend">
			<span class="input-group-text material-icons">vpn_key</span>
		</div>
		<input class="form-control input-group-append" type="password" name="confirmPassword" tabIndex="3" placeholder="Confirm Password"
		 [(ngModel)]="confirmPassword" required>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<input type="submit" tabIndex="4" class="form-control btn btn-primary" value="Register" (click)="onRegisterClicked()">
			</div>
		</div>
	</div>
</form>
<div *ngIf="isLoading" class="login-loading-container">
	<app-loading></app-loading>
</div>
